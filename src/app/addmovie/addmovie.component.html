        <form class="col-md-4 offset-4 mt-4 card card-body" [formGroup] = "form" (ngSubmit) = "data(form)">
            <h1 class="text-center">Add Movie</h1>
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Movie Title..." class="form-control" formControlName = "name">
                <div *ngIf = "name.touched && name.invalid">
                   <p *ngIf = "name.errors.required" class="text-danger">*This field is required</p>
                </div>
            </div>
            <div class="form-group">
                <input type="url" name="url" id="url" placeholder="Movie Image url..." class="form-control" formControlName = "url">
                <div *ngIf = "url.touched && url.invalid">
                   <p *ngIf = "url.errors.required" class="text-danger">*This field is required</p>
                </div>
            </div>
            <div class="form-group">
                <textarea name="desc" id="desc" cols="30" rows="5" placeholder="Movie Description..." class="form-control" formControlName = "desc"></textarea>
                <div *ngIf = "desc.touched && desc.invalid">
                   <p *ngIf = "desc.errors.required" class="text-danger">*This field is required</p>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info float-right" [disabled] = "form.invalid">Add Movie</button>
            </div>
        </form>
