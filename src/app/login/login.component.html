<form class="col-md-4 offset-3 mt-4 card card-body" #form = ngForm (ngSubmit)="get(form)">
    <h1 class="text-center">Please Login</h1>
    <div class="form-group">
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email...." required #email = "ngModel" ngModel>
        <div *ngIf = "email.touched && email.invalid">
            <p class="text-danger" *ngIf = "email.errors.required">*This filed is required</p>
        </div> 
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" #password = "ngModel" ngModel required placeholder="Enter Password....">
        <div *ngIf = "password.touched && password.invalid">
            <p class="text-danger" *ngIf = "password.errors.required">*This filed is required</p>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-primary float-right" [disabled] = "form.invalid">Login</button>
    </div>
</form>
